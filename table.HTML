<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
    <style>
        table {
            width: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table border="1" align="center">
        <tr>
            <th>Colors</th>
        </tr>
        <tr>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>Green</td>
        </tr>
        <tr>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Red</td>
        </tr>
    </table>

</body>
</html>
